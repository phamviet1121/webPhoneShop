<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Thêm Người Dùng</h2>
        <form th:action="@{/auth/save_user}" th:object="${user}" method="post">
            <label>Tên:</label>
            <input type="text" th:field="*{nameUser}" required>
            
            <label>Email:</label>
            <input type="email" th:field="*{gmailUser}" required>
            
            <label>Mật khẩu:</label>
            <input type="password" th:field="*{passUser}" required>
            
            <label>Số điện thoại:</label>
            <input type="text" th:field="*{phoneNumber}">
            
            <label>Địa chỉ:</label>
            <input type="text" th:field="*{address}">
            
            <label>Phân quyền:</label>
            <select th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            
            <button type="submit">Lưu</button>
        </form>
        <a th:href="@{/phones/index_Admin}">Quay lại danh sách</a>
    </div>
</body>
</html>
