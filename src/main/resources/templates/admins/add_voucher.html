<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
        }

        .card {
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #007bff, #0056d2);
            padding: 20px;
        }

        .card-header h3 {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-control, .form-select, textarea {
            border-radius: 10px;
        }

        label.form-label {
            font-weight: 600;
        }

        .btn-success {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-secondary {
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }
    </style>

</head>

<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-white">
            <h3>
                <i class="bi bi-ticket-detailed"></i>
                Thêm Voucher Giảm Giá
            </h3>
        </div>

        <div class="card-body">

            <form th:action="@{/phones/voucher/save}" th:object="${voucher}" method="post">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mã Voucher</label>
                        <input type="text" class="form-control" th:field="*{code}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Giảm (%)</label>
                        <input type="number" class="form-control" th:field="*{discountPercent}" min="0" max="100" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Giảm tối đa</label>
                        <input type="number" class="form-control" th:field="*{maxDiscount}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Đơn tối thiểu</label>
                        <input type="number" class="form-control" th:field="*{minOrderValue}" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Số lượng (0 = không giới hạn)</label>
                        <input type="number" class="form-control" th:field="*{quantity}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Ngày hết hạn</label>
                        <input type="datetime-local" class="form-control" th:field="*{expiredAt}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Trạng thái</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="active">Hoạt động</option>
                            <option value="inactive">Không hoạt động</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại Voucher</label>
                    <select class="form-select" th:field="*{voucherType}">
                        <option value="order">Giảm theo đơn hàng</option>
                        <option value="product">Giảm theo từng sản phẩm</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/phones/index_Admin" class="btn btn-secondary px-4">Quay lại</a>
                    <button type="submit" class="btn btn-success px-4">Thêm Voucher</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</body>
</html>
