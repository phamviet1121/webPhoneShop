<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            padding: 8px 16px;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Chỉnh sửa người dùng</h2>
        <form th:action="@{/auth/update_user}" method="post">
            <input type="hidden" name="idUser" th:value="${user.idUser}">
            
            <label for="nameUser">Tên:</label>
            <input type="text" id="nameUser" name="nameUser" th:value="${user.nameUser}" required>
            
            <label for="gmailUser">Email:</label>
            <input type="email" id="gmailUser" name="gmailUser" th:value="${user.gmailUser}" required readonly>
            
            <label for="passUser">Mật khẩu:</label>
            <input type="password" id="passUser" name="passUser" th:value="${user.passUser}" required>
            
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}">
            
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" th:value="${user.address}">
            
            <label for="role">Phân quyền:</label>
            <select id="role" name="role">
                <option value="user" th:selected="${user.role == 'user'}">User</option>
                <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
            </select>
            
            <button type="submit">Cập nhật</button>
        </form>
        <a th:href="@{/phones/index_Admin}">Quay lại danh sách</a>
    </div>
</body>
</html>
