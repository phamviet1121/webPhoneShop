<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa Voucher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark">
            <h3 class="m-0">Chỉnh Sửa Voucher</h3>
        </div>

        <div class="card-body">
            <form th:action="@{/phones/voucher/update}" th:object="${voucher}" method="post">

                <!-- ID ẩn -->
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Mã Voucher</label>
                        <input type="text" class="form-control" th:field="*{code}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Giảm (%)</label>
                        <input type="number" class="form-control" th:field="*{discountPercent}" min="0" max="100" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Giảm tối đa</label>
                        <input type="number" class="form-control" th:field="*{maxDiscount}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Đơn tối thiểu</label>
                        <input type="number" class="form-control" th:field="*{minOrderValue}">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Số lượng</label>
                        <input type="number" class="form-control" th:field="*{quantity}">
                    </div>
                </div>

                <!-- <div class="mb-3">
                    <label class="form-label">Ngày hết hạn</label>
                    <input type="datetime-local" class="form-control" th:field="*{expiredAt}">
                </div> -->

               <div class="mb-3">
                    <label class="form-label">Ngày hết hạn</label>

                    <!-- Hiển thị thời gian cũ -->
                    <div th:if="${voucher.expiredAt != null}" class="mb-2">
                        <small class="text-muted">
                            Thời gian hiện tạiaaaaaaaa:
                            <span th:text="${#temporals.format(voucher.expiredAt, 'dd/MM/yyyy HH:mm')}"></span>
                        </small>
                    </div>

                   <input type="datetime-local"
                        class="form-control"
                        name="expiredAt"
                        th:value="${voucher.expiredAt != null ? #temporals.format(voucher.expiredAt, 'yyyy-MM-dd''T''HH:mm') : ''}">
                </div>


                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select class="form-select" th:field="*{status}">
                        <option value="active">Hoạt động</option>
                        <option value="inactive">Không hoạt động</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại Voucher</label>
                    <select class="form-select" th:field="*{voucherType}">
                        <option value="order">Giảm theo đơn hàng</option>
                        <option value="product">Giảm theo sản phẩm</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/phones/index_Admin" class="btn btn-secondary">Quay lại</a>
                    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
