        /* 3. PH·∫¶N DANH S√ÅCH - CU·ªòN TH√îNG MINH */
        .list-container {

            overflow-y: auto; /* Cho ph√©p cu·ªôn d·ªçc n·ªôi b·ªô */

            /* ·∫®n thanh cu·ªôn (Scrollbar) nh∆∞ng v·∫´n cu·ªôn ƒë∆∞·ª£c */
            -ms-overflow-style: none;  /* IE and Edge */

        /* ·∫®n thanh cu·ªôn cho Chrome, Safari, Opera */

        /* N·∫øu m√†n h√¨nh qu√° nh·ªè, ch·ªânh font b√© l·∫°i ch√∫t */
        @media (max-width: 360px) {

</head>
<body>

<div class="main-wrapper">
    <!-- Header -->
    <div class="header-section">
        <h2>Top 5 Voucher ƒê∆∞·ª£c D√πng Nhi·ªÅu Nh·∫•t</h2>
        <form id="dateForm">
            T·ª´: <input type="date" id="startDate">
            ƒê·∫øn: <input type="date" id="endDate">
            <button type="submit">Xem</button>
        </form>
    </div>

    <!-- Danh s√°ch (Ph·∫ßn n√†y s·∫Ω cu·ªôn n·∫øu d√†i, nh∆∞ng ko hi·ªán thanh cu·ªôn) -->
    <div class="list-container" id="listContainer">
        <!-- JS s·∫Ω ch√®n code v√†o ƒë√¢y -->
    </div>

    <!-- Footer n·ªïi -->
    <div id="totalBox">ƒêang t·∫£i...</div>
</div>

<script>
    // --- 1. X·ª¨ L√ù NG√ÄY TH√ÅNG ---
    function formatDateLocal(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    const endDateObj = new Date();
    const startDateObj = new Date();
    startDateObj.setDate(endDateObj.getDate() - 7); // M·∫∑c ƒë·ªãnh 7 ng√†y

    document.getElementById('startDate').value = formatDateLocal(startDateObj);
    document.getElementById('endDate').value = formatDateLocal(endDateObj);

    // --- 2. G·ªåI API ---
    function fetchTopVouchers(start, end) {
        // API Endpoint (ƒê·∫£m b·∫£o ƒë√∫ng ƒë∆∞·ªùng d·∫´n backend c·ªßa b·∫°n)
        const apiUrl = `/phones/api/statistics/Top5BestSellingVoucher?startDate=${start}&endDate=${end}`;

        fetch(apiUrl)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('listContainer');
                container.innerHTML = ""; 

                const labels = data.labels || [];
                const quantities = data.quantities || [];
                const totalAll = data.totalQuantity || 0;

                // C·∫≠p nh·∫≠t T·ªïng
                document.getElementById('totalBox').innerText = 
                    "T·ªïng: " + totalAll.toLocaleString("vi-VN") + " l∆∞·ª£t";

                if (labels.length === 0) {
                    container.innerHTML = "<p style='text-align:center; padding-top:20px; color:#777'>Kh√¥ng c√≥ d·ªØ li·ªáu.</p>";
                    return;
                }

                const maxQty = Math.max(...quantities);

                for (let i = 0; i < labels.length; i++) {
                    const code = labels[i];
                    const qty = quantities[i];
                    
                    // T√≠nh ph·∫ßn trƒÉm
                    const barPercent = maxQty > 0 ? (qty / maxQty) * 100 : 0;
                    const sharePercent = totalAll > 0 ? ((qty / totalAll) * 100).toFixed(1) : 0;

                    // T·∫°o Item gi·ªëng m·∫´u
                    const item = document.createElement("div");
                    item.className = "item";

                    item.innerHTML = `
                        <div class="item-row-top">
                            <div class="name">üéüÔ∏è ${code}</div>
                            <div class="qty">${qty.toLocaleString('vi-VN')}</div>
                        </div>
                        <div class="bar-bg">
                            <div class="bar-fill" style="width: ${barPercent}%"></div>
                        </div>
                        <div class="percent">Chi·∫øm ${sharePercent}%</div>
                    `;

                    container.appendChild(item);
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('listContainer').innerHTML = "<p style='text-align:center; color:red'>L·ªói t·∫£i d·ªØ li·ªáu!</p>";
            });
    }

    // S·ª± ki·ªán Submit
    document.getElementById("dateForm").addEventListener("submit", function (e) {
        e.preventDefault();
        fetchTopVouchers(document.getElementById('startDate').value, document.getElementById('endDate').value);
    });

    // Ch·∫°y l·∫ßn ƒë·∫ßu
    fetchTopVouchers(document.getElementById('startDate').value, document.getElementById('endDate').value);
</script>
