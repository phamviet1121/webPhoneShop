<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính - Chia 6 Phần + Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr 1fr; /* Hàng 1 cho header, 2 hàng còn lại cho 6 phần */
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            overflow: hidden;
        }

        /* Header trên cùng */
        .header {
            grid-column: 1 / 4; /* chiếm toàn bộ 3 cột */
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f0f0f0;
        }

        .section {
            border: 1px solid #ccc;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Nút và thông số -->
        <button>Button 1</button>
        <button>Button 2</button>
        <div>Thông số: 12345</div>
    </div>

    <div class="section">
        <iframe th:src="@{/phones/salesChart}" title="Phần 1"></iframe>
    </div>
    <div class="section">
        <iframe th:src="@{/phones/salesByProduct}" title="Phần 2"></iframe>
    </div>
    <div class="section">
        <iframe th:src="@{/phones/salesTop5ChartProduct}"title="Phần 3"></iframe>
    </div>
    <div class="section">
        <iframe th:src="@{/phones/salesTop5BestSellingProduct}" title="Phần 4"></iframe>
    </div>
    <div class="section">
        <iframe th:src="@{/phones/salesTop5BestSellingVoucher}" title="Phần 5"></iframe>
    </div>
    <div class="section">
        <iframe th:src="@{/phones/salesChartProduct}" title="Phần 6"></iframe>
    </div>
</body>
</html>
