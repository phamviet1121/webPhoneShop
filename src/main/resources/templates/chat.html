<!DOCTYPE html>

    <title>Trang Ch·ªß Phone Shop</title>
    <style>
        /* CSS CHO CHATBOT WIDGET */
        :root {

            --chat-bg: #ffffff;

        /* 1. N√∫t tr√≤n n·ªïi (Floating Button) */
        .chat-widget-btn {

            width: 60px;

            cursor: pointer;
            display: flex;

        .chat-widget-btn:hover {

        /* 2. Khung Chat (Ban ƒë·∫ßu ·∫©n ƒëi) */
        .chat-container {

            bottom: 90px; /* N·∫±m tr√™n n√∫t tr√≤n */
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--chat-bg);
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.15);
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            flex-direction: column;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Hi·ªáu ·ª©ng tr·ªìi l√™n */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        /* 3. Header c·ªßa khung chat */
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
        }
        .chat-header .close-btn {

            font-size: 20px;
        }

        /* 4. V√πng n·ªôi dung tin nh·∫Øn */
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fff;
        }
        
        .message {
            margin-bottom: 12px;
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        /* Tin nh·∫Øn c·ªßa Bot */
        .message.bot {
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-bottom-left-radius: 2px;
            align-self: flex-start;
            margin-right: auto;
        }

        /* Tin nh·∫Øn c·ªßa Ng∆∞·ªùi d√πng */
        .message.user {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 2px;
            align-self: flex-end;
            margin-left: auto;
            text-align: right;
        }

        /* Hi·ªáu ·ª©ng loading (3 ch·∫•m) */
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            font-size: 12px;
            margin: 5px 0 10px 10px;
        }

        /* 5. V√πng nh·∫≠p li·ªáu (Input) */
        .chat-input-area {
            padding: 10px;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            background: #fff;
        }
        .chat-input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        .chat-input-area input:focus {
            border-color: var(--primary-color);
        }
        .chat-input-area button {
            background: var(--primary-color);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-input-area button:hover {
            opacity: 0.9;
        }

        /* CSS cho trang demo n·ªÅn (Kh√¥ng quan tr·ªçng) */
        body { background-color: #f0f2f5; font-family: sans-serif; }
        .dummy-content { text-align: center; padding-top: 100px; color: #aaa; }
    </style>
</head>
<body>

    <!-- N·ªôi dung gi·∫£ l·∫≠p c·ªßa trang web -->
    <div class="dummy-content">
        <h1>Trang Web B√°n ƒêi·ªán Tho·∫°i C·ªßa B·∫°n</h1>
        <p>Th·ª≠ b·∫•m v√†o n√∫t chat ·ªü g√≥c ph·∫£i d∆∞·ªõi nh√©!</p>
    </div>

    <!-- ======================================= -->
    <!-- B·∫ÆT ƒê·∫¶U PH·∫¶N CHAT WIDGET (Copy t·ª´ ƒë√¢y) -->
    <!-- ======================================= -->

    <!-- 1. N√∫t tr√≤n m·ªü Chat -->
    <div class="chat-widget-btn" id="chatToggle" onclick="toggleChat()">
        <!-- Icon tin nh·∫Øn (SVG) -->
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
    </div>

    <!-- 2. Khung Chat -->
    <div class="chat-container" id="chatContainer">
        <!-- Header -->
        <div class="chat-header">
            <span>ü§ñ Tr·ª£ l√Ω Phone Shop</span>
            <span class="close-btn" onclick="toggleChat()">√ó</span>
        </div>

        <!-- N·ªôi dung tin nh·∫Øn -->
        <div class="chat-messages" id="chatBox">
            <div class="message bot">
                Xin ch√†o! üëã Em l√† tr·ª£ l√Ω ·∫£o AI. Em c√≥ th·ªÉ gi√∫p g√¨ cho anh/ch·ªã v·ªÅ ƒëi·ªán tho·∫°i h√¥m nay ·∫°?
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="typing-indicator">Bot ƒëang so·∫°n tin...</div>

        <!-- Input -->
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Nh·∫≠p c√¢u h·ªèi (V√≠ d·ª•: iPhone 15 gi√° bao nhi√™u?)...">
            <button onclick="sendMessage()">
                <!-- Icon g·ª≠i (SVG) -->
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 3. Script x·ª≠ l√Ω -->
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const chatToggle = document.getElementById('chatToggle');
        const userInput = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        const loading = document.getElementById('loading');

        // H√†m b·∫≠t/t·∫Øt khung chat
        function toggleChat() {
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'flex';
                chatToggle.style.display = 'none'; // ·∫®n n√∫t tr√≤n ƒëi khi m·ªü box
                userInput.focus(); // T·ª± ƒë·ªông focus v√†o √¥ nh·∫≠p
            } else {
                chatContainer.style.display = 'none';
                chatToggle.style.display = 'flex'; // Hi·ªán l·∫°i n√∫t tr√≤n
            }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán click ra ngo√†i ƒë·ªÉ ƒë√≥ng chat
        document.addEventListener('click', function(event) {
            const isClickInside = chatContainer.contains(event.target);
            const isClickButton = chatToggle.contains(event.target);

            // N·∫øu khung chat ƒëang m·ªü V√Ä click kh√¥ng n·∫±m trong khung chat V√Ä kh√¥ng n·∫±m trong n√∫t toggle
            if (chatContainer.style.display === 'flex' && !isClickInside && !isClickButton) {
                toggleChat();
            }
        });

        // H√†m g·ª≠i tin nh·∫Øn (Logic gi·ªØ nguy√™n, ch·ªâ thay ƒë·ªïi giao di·ªán)
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
            appendMessage(message, 'user');
            userInput.value = '';
            
            // Hi·ªán loading
            loading.style.display = 'block';
            scrollToBottom();

            try {
                // 2. G·ªçi API Spring Boot (Backend c·ªßa b·∫°n)
                const response = await fetch('http://localhost:8080/api/chat/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: message
                });

                // N·∫øu Backend l·ªói ho·∫∑c tr·∫£ v·ªÅ kh√¥ng ƒë√∫ng
                if (!response.ok) throw new Error("L·ªói Server");

                const botReply = await response.text();

                // 3. Hi·ªÉn th·ªã tin nh·∫Øn Bot
                appendMessage(botReply, 'bot');

            } catch (error) {
                appendMessage("Xin l·ªói, h·ªá th·ªëng ƒëang b·∫≠n. Vui l√≤ng th·ª≠ l·∫°i sau.", 'bot');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                scrollToBottom();
            }
        }

        // H√†m ph·ª•: Th√™m tin nh·∫Øn v√†o khung
        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            
            // X·ª≠ l√Ω xu·ªëng d√≤ng cho ƒë·∫πp n·∫øu bot tr·∫£ v·ªÅ nhi·ªÅu d√≤ng
            div.innerHTML = text.replace(/\n/g, '<br>'); 
            
            chatBox.appendChild(div);
            scrollToBottom();
        }

        // H√†m ph·ª•: Cu·ªôn xu·ªëng cu·ªëi
        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Cho ph√©p ·∫•n Enter ƒë·ªÉ g·ª≠i
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
