<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Orders Phones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Danh sách Orders Phones</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Phone ID</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${ordersPhones}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.userId}"></td>
                <td th:text="${order.phoneId}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${order.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
