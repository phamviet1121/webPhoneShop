<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Đánh giá sản phẩm</h2>

        <form th:action="@{/orders/submitreview}" th:object="${review}" method="post">
            <!-- Hidden Fields -->
            <input type="hidden" th:field="*{userId}" />
            <input type="hidden" th:field="*{phoneId}" />
            <input type="hidden" name="orderId" th:value="${orderId}" />


            <div class="product-image">
                <img th:src="${phone.imageUrl}" alt="Ảnh điện thoại">
            </div> 

            <div class="product-info">
                <p><strong>Tên sản phẩm:</strong> <span th:text="${phone.name}"></span></p>
                <p><strong>Tên:</strong> <span th:text="${user.nameUser}"></span></p>
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label for="rating" class="form-label">Chọn số sao (1 - 5):</label>
                <input type="number" th:field="*{rating}" id="rating" class="form-control" min="1" max="5" required />
            </div>

            <!-- Comment -->
            <div class="mb-3">
                <label for="comment" class="form-label">Bình luận:</label>
                <textarea th:field="*{comment}" id="comment" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
           
            <a th:href="@{/orders/orders_list_User/{userId}(userId=${userId})}" class="btn btn-secondary ms-2">
                Quay lại danh sách
            </a>
            
        </form>
    </div>
</div>
</body>
</html>
